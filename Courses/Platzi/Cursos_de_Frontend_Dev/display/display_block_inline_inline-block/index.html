<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Types</title>
    <style>
        #bloque {
            color: white;
            font-size: large;
            background-color: red;
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        
        #inline {
            background-color: skyblue;
            margin: 20px;
        }

        #inline_block {
            background-color: slateblue;
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="bloque">
        El bloque se desplaza a lo largo de todo el width del window
    </div>
    <a id="inline" href="/">inline</a>
    <button id="inline_block">Inline-Block</button>
    
</body>
</html>
