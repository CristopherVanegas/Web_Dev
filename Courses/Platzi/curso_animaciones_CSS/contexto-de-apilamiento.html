<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apilamiento</title>
    <style>
        body {
            margin: 0;

            /* takes everything showing in the screen */
            height: 100vh;
            width: 100%;

            /* places items in grid */
            display: grid;

            /* center the items */
            place-items: center;
        }
        .phone {
            /* relative in order to make the other layers get sticked to the phone layer. */
            position: relative; 
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;

            /* sky color */
            background: #CCEFFF;
            
            /* box-shadow */
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
        }
        .layer-1 {
            position: absolute;
            z-index: 1;
        }
        .layer-2 {
            position: absolute;
            z-index: 2;
        }
        .layer-3 {
            position: absolute;
            z-index: 3;
        }
        .layer-4 {
            position: absolute;
            z-index: 4;
        }
        .layer-5 {
            position: absolute;
            z-index: 5;
        }
        .layer-6 {
            position: absolute;
            z-index: 6;
        }
        .layer-7 {
            position: absolute;
            z-index: 7;
        }
        .layer-8 {
            position: absolute;
            z-index: 8;
        }
        .layer-9 {
            position: absolute;
            z-index: 9;
        }
        .layer-10 {
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="layer-1"></div>
        <div class="layer-2"></div>
        <div class="layer-3"></div>
        <div class="layer-4"></div>
        <div class="layer-5"></div>
        <div class="layer-6"></div>
        <div class="layer-7"></div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
    </div>
</body>
</html>
