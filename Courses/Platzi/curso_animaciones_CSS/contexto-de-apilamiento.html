<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apilamiento</title>
    <style>
        body {
            margin: 0;
            /* takes everything showing in the screen */
            height: 100vh;
            width: 100%;
            /* places items in grid */
            display: grid;
            /* center the items */
            place-items: center;
        }
        .phone {
            /* relative in order to make the other layers get sticked to the phone layer. */
            position: relative; 
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #CCEFFF;
        }
        .layer-1 {
            position: absolute;
        }
        .layer-2 {
            position: absolute;
        }
        .layer-3 {
            position: absolute;
        }
        .layer-4 {
            position: absolute;
        }
        .layer-5 {
            position: absolute;
        }
        .layer-6 {
            position: absolute;
        }
        .layer-7 {
            position: absolute;
        }
        .layer-8 {
            position: absolute;
        }
        .layer-9 {
            position: absolute;
        }
        .layer-10 {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="layer-1"></div>
        <div class="layer-2"></div>
        <div class="layer-3"></div>
        <div class="layer-4"></div>
        <div class="layer-5"></div>
        <div class="layer-6"></div>
        <div class="layer-7"></div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
    </div>
</body>
</html>
