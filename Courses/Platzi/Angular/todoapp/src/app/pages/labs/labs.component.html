<h1>Hola, este es mi primer proyecto Angular</h1>
<h2> {{ title }} </h2>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<section class="border-top">
  <h2>*ngFor</h2>
  <p>*ngFor pertenece a una directiva de control y para utilizarlo en el componente es necesario importarlo desde el .ts
    como: </p>
  <ul>
    <li *ngFor="let i of importNg">{{i}}</li>
  </ul>
</section>
