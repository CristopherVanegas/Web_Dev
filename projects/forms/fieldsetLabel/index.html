<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset HTML label</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <center>
        <h1>Fielset HTML Label</h1>
        <form action=""></form>
        <form>
            <fieldset class="form">
                <fieldset>
                    <legend>Nombres y Apellidos</legend>
                    <ul>
                        <li>
                            <label for="nombre">Nombre: </label>
                            <input name="nombre" type="text" tabindex="1">
                        </li>
                        <li>
                            <label for="apellidos">Apellidos: </label>
                            <input name="apellidos" type="text" tabindex="2">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Edad</legend>
                    <ul>
                        <li>
                            <input type="checkbox" tabindex="20" name="edad" value="20-39">
                            <label for="edad">20-39</label>
                        </li>
                        <li>
                            <input type="checkbox" tabindex="21" name="edad" value="40-59">
                            <label for="edad">40-59</label>
                        </li>
                        <li>
                            <input type="checkbox" tabindex="22" name="edad" value="60-79">
                            <label for="edad">60-79</label>
                        </li>
                    </ul>
                </fieldset>
            </fieldset>


        </form>
    </center>
</body>
</html>
